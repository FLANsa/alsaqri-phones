<!-- Arabic Font Support -->

<script>
  let currentPhone = null;

  // توليد الباركود كـ SVG مخفي للـ PDF
  function generateBarcodeSVG(phoneNumber) {
    try {
      const barcodeNumber = getSequentialNumber(phoneNumber);
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.style.position = 'absolute';
      svg.style.left = '-9999px';
      svg.style.top = '-9999px';
      svg.id = 'hidden-barcode';
      document.body.appendChild(svg);
      
      JsBarcode("#hidden-barcode", barcodeNumber, {
        format: "CODE128",
        width: 1.5,
        height: 30,
        displayValue: false,
        background: "#ffffff",
        lineColor: "#000000",
        margin: 0
      });
      
      return svg;
    } catch (error) {
      console.error('خطأ في توليد الباركود:', error);
      return null;
    }
  }

  // توليد رقم متسلسل يبدأ من 1
  function getSequentialNumber(phoneNumber) {
    // استخراج جميع الأرقام من رقم الهاتف
    const numbers = phoneNumber.match(/\d+/g);
    if (numbers && numbers.length > 0) {
      // دمج جميع الأرقام معاً
      const allNumbers = numbers.join('');
      return allNumbers;
    }
    // إذا لم يكن هناك أرقام، استخدم 1
    return "1";
  }

  // تحديث تفاصيل الهاتف
  function updatePhoneDetails(phone) {
    const phoneNumber = phone.phone_number || '463115';
    const sequentialNumber = getSequentialNumber(phoneNumber);
    
    document.getElementById('phone-number').textContent = sequentialNumber;
    document.getElementById('battery-level').textContent = phone.condition === 'used' ? (phone.battery_level || '85') : '100';
    document.getElementById('phone-memory').textContent = phone.phone_memory || '32GB';
  }

  // تضمين خط عربي باستخدام خط مخصص (محسن لـ macOS)
  async function embedArabicFont(doc) {
    console.log('🔄 محاولة تضمين الخط العربي المخصص...');
    
    try {
      // محاولة استخدام الخط العربي المخصص أولاً
      if (typeof addArabicFontToPDF === 'function') {
        const fontName = await addArabicFontToPDF(doc);
        if (fontName && fontName.startsWith('arabic-')) {
          console.log(`✅ تم استخدام الخط العربي: ${fontName}`);
          return fontName;
        }
      }
      
      // إذا فشل الخط المخصص، جرب خطوط النظام
      console.log('🔄 الخط المخصص فشل، جاري تجربة خطوط النظام...');
      const macFonts = ['arial', 'helvetica', 'times', 'courier', 'verdana'];
      
      for (const fontName of macFonts) {
        try {
          if (testArabicSupport(doc, fontName)) {
            console.log(`✅ تم استخدام خط ${fontName} للعربية على macOS`);
            return `arabic-${fontName}`;
          }
        } catch (e) {
          console.warn(`❌ فشل اختبار خط ${fontName}:`, e.message);
        }
      }
      
      // إذا لم يجد خط يدعم العربية، استخدم الخط الافتراضي
      doc.setFont('helvetica', 'normal');
      console.log('❌ لم يتم العثور على خط يدعم العربية، سيتم استخدام Helvetica');
      return 'helvetica-fallback';
      
    } catch (error) {
      console.error('❌ خطأ في إعداد الخط:', error);
      throw error;
    }
  }


  // دالة لتحويل النص العربي إلى تنسيق يعمل مع PDF
  function formatArabicText(text, useRtl) {
    // If Arabic font is available, use Arabic text
    if (useRtl) {
      return text; // Return Arabic text as-is
    }
    
    // Fallback to English if Arabic font is not available
    if (typeof convertArabicToEnglish === 'function') {
      return convertArabicToEnglish(text);
    }
    
    // Fallback translations
    const englishTexts = {
      'الصقري للإتصالات': 'Al-Saqri Communications',
      'رقم الجهاز': 'Device ID',
      'نسبة البطارية': 'Battery',
      'الذاكرة': 'Memory',
      'المعرف': 'ID',
      'البطارية': 'Battery',
      'الذاكرة': 'Memory',
      'جهاز': 'Device'
    };
    return englishTexts[text] || text;
  }

  // توليد PDF للباركود (مع محاولات وتحكم بالأخطاء)
  async function generatePDF() {
    const button = event.target;
    const originalText = button.innerHTML;
    
    try {
      // إظهار مؤشر التحميل
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تحميل الخط...';
      button.disabled = true;

      if (!window.jspdf || !window.jspdf.jsPDF) {
        throw new Error('jsPDF غير محمل');
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: [40, 25] });

      // محاولة تضمين الخط العربي، وإلا الرجوع لخط افتراضي
      let fontSource = 'fallback';
      try {
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إعداد الخط...';
        fontSource = await embedArabicFont(doc);
        console.log(`🎉 تم إعداد الخط بنجاح: ${fontSource}`);
      } catch (fontErr) {
        console.warn('❌ فشل إعداد الخط، سيتم استخدام helvetica:', fontErr);
        doc.setFont('helvetica', 'normal');
        fontSource = 'helvetica-fallback';
      }

      // تحديث حالة الزر
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء PDF...';

      // عنوان أعلى
      const useCanvas = fontSource === 'arabic-canvas';
      if (useCanvas && typeof addArabicTextAsImage === 'function') {
        // Use Canvas for Arabic text
        addArabicTextAsImage(doc, 'الصقري للإتصالات', 5, 1, 8, 30, 6);
    } else {
        // Use regular text
        doc.setFontSize(6);
        const title = formatArabicText('الصقري للإتصالات', false);
        doc.text(title, 20, 4, { align: 'center' });
      }

      // توليد الباركود كـ SVG مخفي
      const phoneNumber = document.getElementById('phone-number')?.textContent || '1';
      const svg = generateBarcodeSVG(phoneNumber);
      if (!svg) throw new Error('فشل في توليد الباركود');
      const svgData = new XMLSerializer().serializeToString(svg);
      const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const svgUrl = URL.createObjectURL(svgBlob);

      const img = new Image();
      img.onload = function () {
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d', { willReadFrequently: true });
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imgData = canvas.toDataURL('image/png');
          doc.addImage(imgData, 'PNG', 2, 6, 36, 8);

          const batteryLevel = document.getElementById('battery-level')?.textContent || '—';
          const phoneMemory  = document.getElementById('phone-memory')?.textContent  || '—';

          if (useCanvas && typeof addArabicTextAsImage === 'function') {
            // Use Canvas for Arabic text
            addArabicTextAsImage(doc, `جهاز: ${phoneNumber}`, 5, 15, 6, 30, 4);
            addArabicTextAsImage(doc, `المعرف: ${phoneNumber}`, 30, 18, 4, 8, 3);
            addArabicTextAsImage(doc, `البطارية: ${batteryLevel}`, 15, 18, 4, 10, 3);
            addArabicTextAsImage(doc, `الذاكرة: ${phoneMemory}`, 0, 18, 4, 10, 3);
          } else {
            // Use regular text
            doc.setFontSize(4);
            const deviceLabel = formatArabicText(`جهاز: ${phoneNumber}`, false);
            doc.text(deviceLabel, 20, 15, { align: 'center' });

            doc.setFontSize(3);
            const idLabel = formatArabicText(`المعرف: ${phoneNumber}`, false);
            const batLabel = formatArabicText(`البطارية: ${batteryLevel}`, false);
            const memLabel = formatArabicText(`الذاكرة: ${phoneMemory}`, false);
            doc.text(idLabel, 38, 18, { align: 'right' });
            doc.text(batLabel, 20, 18, { align: 'center' });
            doc.text(memLabel, 2, 18, { align: 'left' });
          }

          const fileName = `barcode_${phoneNumber || 'phone'}.pdf`;
          doc.save(fileName);
          
          // إعادة تعيين الزر
          button.innerHTML = originalText;
          button.disabled = false;
          console.log('✅ تم إنشاء PDF بنجاح!');
        } catch (innerErr) {
          console.error('خطأ داخل onload أثناء إنشاء PDF:', innerErr);
          alert('تعذر إكمال إنشاء PDF (مرحلة الرسم). راجع Console.');
          button.innerHTML = originalText;
          button.disabled = false;
        } finally {
          URL.revokeObjectURL(svgUrl);
          // إزالة الـ SVG المخفي
          const hiddenSvg = document.getElementById('hidden-barcode');
          if (hiddenSvg) hiddenSvg.remove();
        }
      };
      img.onerror = function (e) {
        URL.revokeObjectURL(svgUrl);
        // إزالة الـ SVG المخفي
        const hiddenSvg = document.getElementById('hidden-barcode');
        if (hiddenSvg) hiddenSvg.remove();
        console.error('فشل تحميل صورة الباركود من SVG:', e);
        alert('تعذر تحويل الباركود إلى صورة.');
        button.innerHTML = originalText;
        button.disabled = false;
      };
      img.src = svgUrl;
    } catch (error) {
      console.error('خطأ في توليد PDF (رئيسي):', error);
      alert('حدث خطأ في توليد PDF. تأكد من أن المكتبات والخط محملة بشكل صحيح.');
      button.innerHTML = originalText;
      button.disabled = false;
    }
  }


  // جلب بيانات الهاتف من URL أو Firebase
  async function loadPhoneData() {
    try {
      // محاولة جلب رقم الهاتف من URL
      const urlParams = new URLSearchParams(window.location.search);
      const phoneNumber = urlParams.get('phone_number');
      
      if (phoneNumber && window.storage) {
        // البحث عن الهاتف في Firebase
        const phones = await window.storage.getPhones();
        const phone = phones.find(p => p.phone_number === phoneNumber);
        
        if (phone) {
          currentPhone = phone;
          updatePhoneDetails(phone);
          return;
        }
      }
      
      // استخدام بيانات افتراضية
      const defaultPhone = {
        phone_number: phoneNumber || '463115',
        condition: 'new',
        phone_memory: '32GB',
        battery_level: '100'
      };
      
      currentPhone = defaultPhone;
      updatePhoneDetails(defaultPhone);
      
    } catch (error) {
      console.error('خطأ في جلب بيانات الهاتف:', error);
      
      // استخدام بيانات افتراضية في حالة الخطأ
      const defaultPhone = {
        phone_number: '463115',
        condition: 'new',
        phone_memory: '32GB',
        battery_level: '100'
      };
      
      currentPhone = defaultPhone;
      updatePhoneDetails(defaultPhone);
    }
  }

  // تهيئة الصفحة
  document.addEventListener('DOMContentLoaded', async () => {
    // انتظار تحميل Firebase
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    // تحميل بيانات الهاتف
    await loadPhoneData();
  });
</script>
