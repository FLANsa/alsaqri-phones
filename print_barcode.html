<script>
  let currentPhone = null;

  // توليد الباركود كـ SVG مخفي للـ PDF
  function generateBarcodeSVG(phoneNumber) {
    try {
      const barcodeNumber = getSequentialNumber(phoneNumber);
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.style.position = 'absolute';
      svg.style.left = '-9999px';
      svg.style.top = '-9999px';
      svg.id = 'hidden-barcode';
      document.body.appendChild(svg);
      
      JsBarcode("#hidden-barcode", barcodeNumber, {
        format: "CODE128",
        width: 1.5,
        height: 30,
        displayValue: false,
        background: "#ffffff",
        lineColor: "#000000",
        margin: 0
      });
      
      return svg;
    } catch (error) {
      console.error('خطأ في توليد الباركود:', error);
      return null;
    }
  }

  // توليد رقم متسلسل يبدأ من 1
  function getSequentialNumber(phoneNumber) {
    // استخراج جميع الأرقام من رقم الهاتف
    const numbers = phoneNumber.match(/\d+/g);
    if (numbers && numbers.length > 0) {
      // دمج جميع الأرقام معاً
      const allNumbers = numbers.join('');
      return allNumbers;
    }
    // إذا لم يكن هناك أرقام، استخدم 1
    return "1";
  }

  // تحديث تفاصيل الهاتف
  function updatePhoneDetails(phone) {
    const phoneNumber = phone.phone_number || '463115';
    const sequentialNumber = getSequentialNumber(phoneNumber);
    
    document.getElementById('phone-number').textContent = sequentialNumber;
    document.getElementById('battery-level').textContent = phone.condition === 'used' ? (phone.battery_level || '85') : '100';
    document.getElementById('phone-memory').textContent = phone.phone_memory || '32GB';
  }

  // تضمين خط عربي (Cairo) مع مصادر محسنة
  async function embedArabicFont(doc) {
    // مصادر محسنة للخط العربي
    const fontUrls = [
      'fonts/Cairo-Regular.ttf', // محلي
      'https://fonts.gstatic.com/s/cairo/v28/SLXGc1nY6HkvangtZmpQdkhzfH5lkSs2SgRjCAGMQ1z0hOA.ttf', // Google Fonts
      'https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/cairo/Cairo-Regular.ttf', // jsDelivr
      'https://fonts.gstatic.com/s/cairo/v28/SLXGc1nY6HkvangtZmpQdkhzfH5lkSs2SgRjCAGMQ1z0hOA.ttf' // Google Fonts backup
    ];

    async function fetchAsBase64(url) {
      console.log(`🔄 محاولة تحميل الخط من: ${url}`);
      
      try {
        const res = await fetch(url, { 
          cache: 'no-store',
          mode: 'cors',
          credentials: 'omit'
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status} for ${url}`);
        }
        
        const buf = await res.arrayBuffer();
        let binary = '';
        const bytes = new Uint8Array(buf);
        const chunk = 0x8000;
        
        for (let i = 0; i < bytes.length; i += chunk) {
          binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunk));
        }
        
        const base64 = btoa(binary);
        console.log(`✅ تم تحميل الخط بنجاح من: ${url} (${Math.round(base64.length/1024)}KB)`);
        return base64;
      } catch (error) {
        console.error(`❌ خطأ في تحميل الخط من ${url}:`, error);
        throw error;
      }
    }

    for (let i = 0; i < fontUrls.length; i++) {
      try {
        console.log(`🎯 محاولة المصدر ${i + 1}/${fontUrls.length}: ${fontUrls[i]}`);
        const b64 = await fetchAsBase64(fontUrls[i]);
        
        // التحقق من صحة البيانات
        if (!b64 || b64.length < 1000) {
          throw new Error('البيانات المستلمة غير صحيحة أو صغيرة جداً');
        }
        
        doc.addFileToVFS('Cairo-Regular.ttf', b64);
        doc.addFont('Cairo-Regular.ttf', 'Cairo', 'normal');
        console.log(`🎉 تم تسجيل خط Cairo بنجاح من المصدر ${i + 1}`);
        return `source-${i + 1}`;
      } catch (e) {
        console.warn(`❌ فشل تحميل الخط من المصدر ${i + 1}:`, e.message);
        if (i === fontUrls.length - 1) {
          // محاولة أخيرة باستخدام خط مبسط
          console.log('🔄 محاولة استخدام خط مبسط كبديل...');
          try {
            // استخدام خط Arial Unicode MS إذا كان متوفراً
            doc.setFont('arial', 'normal');
            console.log('✅ تم استخدام خط Arial كبديل');
            return 'arial-fallback';
          } catch (arialErr) {
            throw new Error(`فشل تحميل الخط من جميع المصادر. آخر خطأ: ${e.message}`);
          }
        }
      }
    }
  }

  // توليد PDF للباركود (مع محاولات وتحكم بالأخطاء)
  async function generatePDF() {
    const button = event.target;
    const originalText = button.innerHTML;
    
    try {
      // إظهار مؤشر التحميل
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تحميل الخط...';
      button.disabled = true;

      if (!window.jspdf || !window.jspdf.jsPDF) {
        throw new Error('jsPDF غير محمل');
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: [40, 25] });

      // محاولة تضمين الخط العربي، وإلا الرجوع لخط افتراضي
      let fontSource = 'fallback';
      try {
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تحميل الخط العربي...';
        fontSource = await embedArabicFont(doc);
        
        if (fontSource === 'arial-fallback') {
          console.log('🎉 تم استخدام خط Arial كبديل للعربية!');
        } else {
          doc.setFont('Cairo', 'normal');
          console.log('🎉 تم تحميل الخط العربي بنجاح!');
        }
      } catch (fontErr) {
        console.warn('❌ فشل تضمين الخط العربي، سيتم استخدام helvetica:', fontErr);
        doc.setFont('helvetica', 'normal');
      }

      // تحديث حالة الزر
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء PDF...';

      // عنوان أعلى
      doc.setFontSize(6);
      const title = (fontSource === 'fallback') ? 'Al-Saqri Communications' : 'الصقري للإتصالات';
      const useRtl = (fontSource !== 'fallback');
      doc.text(title, 20, 4, { align: 'center', isInputRtl: useRtl });

      // توليد الباركود كـ SVG مخفي
      const phoneNumber = document.getElementById('phone-number')?.textContent || '1';
      const svg = generateBarcodeSVG(phoneNumber);
      if (!svg) throw new Error('فشل في توليد الباركود');
      const svgData = new XMLSerializer().serializeToString(svg);
      const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
      const svgUrl = URL.createObjectURL(svgBlob);

      const img = new Image();
      img.onload = function () {
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d', { willReadFrequently: true });
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imgData = canvas.toDataURL('image/png');
          doc.addImage(imgData, 'PNG', 2, 6, 36, 8);

          const batteryLevel = document.getElementById('battery-level')?.textContent || '—';
          const phoneMemory  = document.getElementById('phone-memory')?.textContent  || '—';

          doc.setFontSize(4);
          const deviceLabel = useRtl ? `جهاز: ${phoneNumber}` : `Device: ${phoneNumber}`;
          doc.text(deviceLabel, 20, 15, { align: 'center', isInputRtl: useRtl });

          doc.setFontSize(3);
          const idLabel = useRtl ? `المعرف: ${phoneNumber}` : `رقم الجهاز: ${phoneNumber}`;
          const batLabel = useRtl ? `البطارية: ${batteryLevel}` : `Battery: ${batteryLevel}`;
          const memLabel = useRtl ? `الذاكرة: ${phoneMemory}` : `Memory: ${phoneMemory}`;
          doc.text(idLabel, 38, 18, { align: 'right', isInputRtl: useRtl });
          doc.text(batLabel, 20, 18, { align: 'center', isInputRtl: useRtl });
          doc.text(memLabel, 2, 18, { align: 'left', isInputRtl: useRtl });

          const fileName = `barcode_${phoneNumber || 'phone'}.pdf`;
          doc.save(fileName);
          
          // إعادة تعيين الزر
          button.innerHTML = originalText;
          button.disabled = false;
          console.log('✅ تم إنشاء PDF بنجاح!');
        } catch (innerErr) {
          console.error('خطأ داخل onload أثناء إنشاء PDF:', innerErr);
          alert('تعذر إكمال إنشاء PDF (مرحلة الرسم). راجع Console.');
          button.innerHTML = originalText;
          button.disabled = false;
        } finally {
          URL.revokeObjectURL(svgUrl);
          // إزالة الـ SVG المخفي
          const hiddenSvg = document.getElementById('hidden-barcode');
          if (hiddenSvg) hiddenSvg.remove();
        }
      };
      img.onerror = function (e) {
        URL.revokeObjectURL(svgUrl);
        // إزالة الـ SVG المخفي
        const hiddenSvg = document.getElementById('hidden-barcode');
        if (hiddenSvg) hiddenSvg.remove();
        console.error('فشل تحميل صورة الباركود من SVG:', e);
        alert('تعذر تحويل الباركود إلى صورة.');
        button.innerHTML = originalText;
        button.disabled = false;
      };
      img.src = svgUrl;
    } catch (error) {
      console.error('خطأ في توليد PDF (رئيسي):', error);
      alert('حدث خطأ في توليد PDF. تأكد من أن المكتبات والخط محملة بشكل صحيح.');
      button.innerHTML = originalText;
      button.disabled = false;
    }
  }

  // اختبار تحميل الخط العربي
  async function testArabicFont() {
    const button = event.target;
    const originalText = button.innerHTML;
    
    try {
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري اختبار الخط...';
      button.disabled = true;

      if (!window.jspdf || !window.jspdf.jsPDF) {
        throw new Error('jsPDF غير محمل');
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

      try {
        const fontSource = await embedArabicFont(doc);
        
        if (fontSource === 'arial-fallback') {
          doc.setFont('arial', 'normal');
          console.log('✅ تم استخدام خط Arial كبديل للعربية');
        } else {
          doc.setFont('Cairo', 'normal');
          console.log('✅ تم استخدام خط Cairo العربي');
        }
        
        doc.setFontSize(16);
        const useRtl = (fontSource !== 'fallback');
        doc.text('اختبار الخط العربي', 105, 50, { align: 'center', isInputRtl: useRtl });
        doc.text('الصقري للإتصالات', 105, 70, { align: 'center', isInputRtl: useRtl });
        doc.text('رقم الجهاز: 463115', 105, 90, { align: 'center', isInputRtl: useRtl });
        doc.text('نسبة البطارية: 100%', 105, 110, { align: 'center', isInputRtl: useRtl });
        doc.text('الذاكرة: 32GB', 105, 130, { align: 'center', isInputRtl: useRtl });

        doc.save('test_arabic_font.pdf');
        const message = fontSource === 'arial-fallback' 
          ? '✅ تم اختبار الخط العربي باستخدام Arial! تم حفظ ملف test_arabic_font.pdf'
          : '✅ تم اختبار الخط العربي بنجاح! تم حفظ ملف test_arabic_font.pdf';
        alert(message);
        console.log('✅ اختبار الخط العربي نجح!');
      } catch (fontErr) {
        console.warn('❌ فشل تحميل الخط العربي:', fontErr);
        doc.setFont('helvetica', 'normal');
        doc.setFontSize(16);
        doc.text('Arabic Font Test Failed', 105, 50, { align: 'center' });
        doc.text('Using fallback font (helvetica)', 105, 70, { align: 'center' });
        doc.save('test_fallback_font.pdf');
        alert('❌ فشل تحميل الخط العربي. تم استخدام الخط الافتراضي. راجع Console للتفاصيل.');
      }
    } catch (error) {
      console.error('خطأ في اختبار الخط:', error);
      alert('حدث خطأ في اختبار الخط. راجع Console للتفاصيل.');
    } finally {
      button.innerHTML = originalText;
      button.disabled = false;
    }
  }

  // جلب بيانات الهاتف من URL أو Firebase
  async function loadPhoneData() {
    try {
      // محاولة جلب رقم الهاتف من URL
      const urlParams = new URLSearchParams(window.location.search);
      const phoneNumber = urlParams.get('phone_number');
      
      if (phoneNumber && window.storage) {
        // البحث عن الهاتف في Firebase
        const phones = await window.storage.getPhones();
        const phone = phones.find(p => p.phone_number === phoneNumber);
        
        if (phone) {
          currentPhone = phone;
          updatePhoneDetails(phone);
          return;
        }
      }
      
      // استخدام بيانات افتراضية
      const defaultPhone = {
        phone_number: phoneNumber || '463115',
        condition: 'new',
        phone_memory: '32GB',
        battery_level: '100'
      };
      
      currentPhone = defaultPhone;
      updatePhoneDetails(defaultPhone);
      
    } catch (error) {
      console.error('خطأ في جلب بيانات الهاتف:', error);
      
      // استخدام بيانات افتراضية في حالة الخطأ
      const defaultPhone = {
        phone_number: '463115',
        condition: 'new',
        phone_memory: '32GB',
        battery_level: '100'
      };
      
      currentPhone = defaultPhone;
      updatePhoneDetails(defaultPhone);
    }
  }

  // تهيئة الصفحة
  document.addEventListener('DOMContentLoaded', async () => {
    // انتظار تحميل Firebase
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    // تحميل بيانات الهاتف
    await loadPhoneData();
  });
</script>
