  <div class="container mt-4" dir="rtl">

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- (اختياري) Firebase -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/firebase-database.js"></script>
  <script type="module" src="js/firebase-storage-manager.js"></script>

  <script>
    let currentPhone = null;

    /* ===== ثبيت حجم الـ SVG للباركود ===== */
    function normalizeSvgSize(){
      const svg = document.getElementById('barcode');
      if(!svg) return;
      svg.removeAttribute('width');
      svg.removeAttribute('height');
      svg.setAttribute('preserveAspectRatio','xMidYMid meet');
      svg.style.width = '90%';
      svg.style.height = '8mm';
    }

    /* ===== توليد الباركود ===== */
    function generateBarcode(phoneNumber) {
      try {
        const barcodeNumber = getSequentialNumber(phoneNumber);
        JsBarcode("#barcode", barcodeNumber, {
          format: "CODE128",
          width: 1.5,
          height: 30,
          displayValue: false,
          background: "#ffffff",
          lineColor: "#000000",
          margin: 0
        });
        normalizeSvgSize();
      } catch (error) {
        console.error('خطأ في توليد الباركود:', error);
      }
    }

    /* ===== رقم تسلسلي من رقم الهاتف ===== */
    function getSequentialNumber(phoneNumber) {
      const numbers = phoneNumber?.match(/\d+/g);
      if (numbers && numbers.length > 0) return numbers.join('');
      return "1";
    }

    /* ===== تحديث تفاصيل الجهاز على الشاشة ===== */
    function updatePhoneDetails(phone) {
      const phoneNumber = phone.phone_number || '463115';
      const sequentialNumber = getSequentialNumber(phoneNumber);

      document.getElementById('phone-number').textContent = sequentialNumber;
      document.getElementById('battery-level').textContent = phone.condition === 'used' ? (phone.battery_level || '85') : '100';
      document.getElementById('phone-memory').textContent = phone.phone_memory || '32GB';
      generateBarcode(phoneNumber);
    }

    /* ===== طباعة ===== */
    function printBarcode() {
      window.print();
    }
  </script>

  <!-- ===== تضمين خط عربي لـ jsPDF (Cairo-Regular.ttf) ===== -->
  <script>
    /**
     * يحوّل ملف TTF إلى base64 ويضيفه لـ jsPDF VFS، ثم يعرّفه كخط يمكن استخدامه.
     * @param {jsPDF} doc
     * @param {string} url - مسار الخط (ضع الخط في fonts/Cairo-Regular.ttf أو عدّل المسار)
     * @param {string} fontName
     * @param {string} fontStyle
     */
    async function embedArabicFont(doc, url, fontName = 'Cairo', fontStyle = 'normal') {
      const res = await fetch(url);
      const buffer = await res.arrayBuffer();

      // ArrayBuffer -> binary string -> base64 (بشكل آمن مع الشرائح)
      let binary = '';
      const bytes = new Uint8Array(buffer);
      const chunk = 0x8000;
      for (let i = 0; i < bytes.length; i += chunk) {
        binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunk));
      }
      const base64 = btoa(binary);

      doc.addFileToVFS(`${fontName}-Regular.ttf`, base64);
      doc.addFont(`${fontName}-Regular.ttf`, fontName, fontStyle);
    }

    let _arabicFontReady = null;
    function ensureArabicFont(doc) {
      if (!_arabicFontReady) {
        // عدّل المسار إن رغبتَ باستضافة الخط في مكان آخر
        _arabicFontReady = embedArabicFont(doc, 'fonts/Cairo-Regular.ttf', 'Cairo', 'normal');
      }
      return _arabicFontReady;
    }
  </script>

  <!-- ===== إنشاء ملف PDF مع نص عربي مشكّل و RTL ===== -->
  <script>
    async function generatePDF() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'landscape',
          unit: 'mm',
          format: [40, 25] // 40mm x 25mm
        });

        // تأكد من تحميل وتعريف الخط العربي
        await ensureArabicFont(doc);
        doc.setFont('Cairo', 'normal');

        // رأس عربي
        doc.setFontSize(6);
        doc.text('الصقري للإتصالات', 20, 4, { align: 'center', isInputRtl: true });

        // جلب الباركود من SVG -> PNG
        const svg = document.getElementById('barcode');
        if (!svg) {
          alert('لم يتم العثور على الباركود');
          return;
        }

        const svgData = new XMLSerializer().serializeToString(svg);
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const svgUrl = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d', { willReadFrequently: true });
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imgData = canvas.toDataURL('image/png');
          // ضع الباركود داخل الملصق (36x8mm)
          doc.addImage(imgData, 'PNG', 2, 6, 36, 8);

          // بيانات الجهاز (عربي + RTL)
          const phoneNumber = document.getElementById('phone-number')?.textContent || '—';
          const batteryLevel = document.getElementById('battery-level')?.textContent || '—';
          const phoneMemory  = document.getElementById('phone-memory')?.textContent  || '—';

          doc.setFontSize(4);
          doc.text(`جهاز: ${phoneNumber}`, 20, 15, { align: 'center', isInputRtl: true });

          // ثلاثة عناصر على سطر واحد
          doc.setFontSize(3);
          // يمين
          doc.text(`المعرف: ${phoneNumber}`, 38, 18, { align: 'right', isInputRtl: true });
          // وسط
          doc.text(`البطارية: ${batteryLevel}`, 20, 18, { align: 'center', isInputRtl: true });
          // يسار
          doc.text(`الذاكرة: ${phoneMemory}`, 2, 18, { align: 'left', isInputRtl: true });

          const fileName = `barcode_${phoneNumber || 'phone'}.pdf`;
          doc.save(fileName);

          URL.revokeObjectURL(svgUrl);
        };
        img.onerror = () => {
          URL.revokeObjectURL(svgUrl);
          alert('تعذر تحويل الباركود إلى صورة');
        };
        img.src = svgUrl;

      } catch (error) {
        console.error('خطأ في توليد PDF:', error);
        alert('حدث خطأ في توليد PDF. تأكد من أن المكتبات والخط محملة بشكل صحيح.');
      }
    }
  </script>

  <!-- ===== تحميل بيانات الهاتف (URL/Firebase) ===== -->
  <script>
    async function loadPhoneData() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const phoneNumber = urlParams.get('phone_number');

        if (phoneNumber && window.storage && typeof window.storage.getPhones === 'function') {
          const phones = await window.storage.getPhones();
          const phone = phones.find(p => p.phone_number === phoneNumber);
          if (phone) {
            currentPhone = phone;
            updatePhoneDetails(phone);
            return;
          }
        }

        // افتراضي
        const defaultPhone = {
          phone_number: phoneNumber || '463115',
          condition: 'new',
          phone_memory: '32GB',
          battery_level: '100'
        };
        currentPhone = defaultPhone;
        updatePhoneDetails(defaultPhone);

      } catch (error) {
        console.error('خطأ في جلب بيانات الهاتف:', error);
        const fallback = {
          phone_number: '463115',
          condition: 'new',
          phone_memory: '32GB',
          battery_level: '100'
        };
        currentPhone = fallback;
        updatePhoneDetails(fallback);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // إذا كنتَ تعتمد على Firebase، أعطِه لحظات بسيطة ليتهيأ
      await new Promise(resolve => setTimeout(resolve, 800));
      await loadPhoneData();
    });
  </script>
