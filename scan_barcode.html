<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسح الباركود — الصقري للاتصالات</title>

  <!-- نفس الخط/المكتبات المستخدمة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3><i class="fas fa-barcode"></i> مسح الباركود</h3>
        </div>
        <div class="card-body">
          <!-- واجهة فقط: لا إرسال للخادم -->
          <form id="scanForm" action="#" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="barcode_input" class="form-label">إدخال الباركود</label>
              <input type="text" class="form-control" id="barcode_input" name="barcode_input"
                     placeholder="أدخل الباركود الموجود" required autofocus />
              <div class="form-text">أدخل الباركود الموجود على الهاتف</div>
            </div>

            <div class="mb-3">
              <label for="phone_type" class="form-label">نوع الهاتف</label>
              <select class="form-select" id="phone_type" name="phone_type">
                <option value="new">هاتف جديد</option>
                <option value="used">هاتف مستعمل</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">متابعة</button>
              <a href="dashboard.html" class="btn btn-secondary">عودة للوحة التحكم</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- مكتبات JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // تركيز تلقائي على الحقل (واجهة فقط)
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('barcode_input').focus();
  });

  // نفس سلوك إدخال Enter، لكن بدون إرسال لخادم — نحول لصفحة العرض مع بارامترات
  function handleSubmit(e){
    e.preventDefault();
    const code = (document.getElementById('barcode_input').value || '').trim();
    const type = document.getElementById('phone_type').value || 'new';
    if (!code){ return; }
    // مثال: الانتقال لصفحة عرض تفاصيل عملية بيع/هاتف مع تمرير القيم عبر Query String
    // بدّل الرابط لاحقاً حسب مسارك الفعلي
    const target = `view_sale.html?barcode=${encodeURIComponent(code)}&type=${encodeURIComponent(type)}`;
    window.location.href = target;
  }

  // نفس منطق "الضغط Enter لإرسال" ولكن عبر الفورم أعلاه
  document.getElementById('barcode_input').addEventListener('keypress', function(e){
    if (e.key === 'Enter'){
      e.preventDefault();
      document.getElementById('scanForm').requestSubmit();
    }
  });
</script>
</body>
</html>
