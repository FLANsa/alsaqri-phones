<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسح الباركود — بصمة سوداء</title>

  <!-- نفس الخط/المكتبات المستخدمة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3><i class="fas fa-barcode"></i> مسح الباركود</h3>
        </div>
        <div class="card-body">
          <!-- واجهة فقط: لا إرسال للخادم -->
          <form id="scanForm" action="#" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="barcode_input" class="form-label">إدخال الباركود</label>
              <input type="text" class="form-control" id="barcode_input" name="barcode_input"
                     placeholder="أدخل الباركود الموجود" required autofocus />
              <div class="form-text">أدخل الباركود الموجود على المنتج (هاتف أو إكسسوار)</div>
            </div>

            <div class="mb-3">
              <label for="product_type" class="form-label">نوع المنتج</label>
              <select class="form-select" id="product_type" name="product_type">
                <option value="phone_new">هاتف جديد</option>
                <option value="phone_used">هاتف مستعمل</option>
                <option value="accessory">إكسسوار</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">متابعة</button>
              <a href="dashboard.html" class="btn btn-secondary">عودة للوحة التحكم</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- مكتبات JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // تركيز تلقائي على الحقل (واجهة فقط)
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('barcode_input').focus();
  });

  // معالجة إرسال الباركود وتوجيه المستخدم للصفحة المناسبة
  function handleSubmit(e){
    e.preventDefault();
    const code = (document.getElementById('barcode_input').value || '').trim();
    const productType = document.getElementById('product_type').value || 'phone_new';
    
    if (!code){ 
      alert('يرجى إدخال الباركود');
      return; 
    }
    
    // تحديد نوع المنتج من الباركود إذا لم يتم تحديده
    let detectedType = productType;
    if (code.startsWith('ACC-')) {
      detectedType = 'accessory';
    } else if (code.startsWith('PHONE') || code.match(/^\d+$/)) {
      detectedType = productType.includes('phone') ? productType : 'phone_new';
    }
    
    // توجيه المستخدم للصفحة المناسبة
    let target = '';
    switch(detectedType) {
      case 'accessory':
        target = `search.html?barcode=${encodeURIComponent(code)}&type=accessory`;
        break;
      case 'phone_new':
        target = `search.html?barcode=${encodeURIComponent(code)}&type=phone_new`;
        break;
      case 'phone_used':
        target = `search.html?barcode=${encodeURIComponent(code)}&type=phone_used`;
        break;
      default:
        target = `search.html?barcode=${encodeURIComponent(code)}`;
    }
    
    window.location.href = target;
  }

  // نفس منطق "الضغط Enter لإرسال" ولكن عبر الفورم أعلاه
  document.getElementById('barcode_input').addEventListener('keypress', function(e){
    if (e.key === 'Enter'){
      e.preventDefault();
      document.getElementById('scanForm').requestSubmit();
    }
  });
</script>
</body>
</html>
