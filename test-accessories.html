<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار الأكسسوارات والفئات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; padding: 20px; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .success { background-color: #d4edda; border-color: #c3e6cb; }
    .error { background-color: #f8d7da; border-color: #f5c6cb; }
    .info { background-color: #d1ecf1; border-color: #bee5eb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>اختبار نظام الأكسسوارات والفئات</h1>
    
    <div id="test-results"></div>
    
    <div class="test-section">
      <h3>اختبار Firebase الاتصال</h3>
      <button class="btn btn-primary" onclick="testFirebaseConnection()">اختبار الاتصال</button>
      <div id="firebase-test"></div>
    </div>
    
    <div class="test-section">
      <h3>اختبار تحميل الفئات</h3>
      <button class="btn btn-primary" onclick="testLoadCategories()">تحميل الفئات</button>
      <div id="categories-test"></div>
    </div>
    
    <div class="test-section">
      <h3>اختبار إضافة فئة جديدة</h3>
      <button class="btn btn-primary" onclick="testAddCategory()">إضافة فئة تجريبية</button>
      <div id="add-category-test"></div>
    </div>
    
    <div class="test-section">
      <h3>اختبار إضافة أكسسوار</h3>
      <button class="btn btn-primary" onclick="testAddAccessory()">إضافة أكسسوار تجريبي</button>
      <div id="add-accessory-test"></div>
    </div>
    
    <div class="test-section">
      <h3>اختبار جلب الأكسسوارات</h3>
      <button class="btn btn-primary" onclick="testGetAccessories()">جلب الأكسسوارات</button>
      <div id="get-accessories-test"></div>
    </div>
  </div>

  <!-- Firebase Configuration -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/firebase-database.js"></script>
  <script type="module" src="js/firebase-storage-manager.js"></script>

  <script>
    function logResult(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
      element.innerHTML = `<div class="${className}">${message}</div>`;
    }

    async function testFirebaseConnection() {
      try {
        if (!window.storage) {
          logResult('firebase-test', '❌ Firebase غير متاح', 'error');
          return;
        }
        
        if (window.storage.isFirebaseAvailable) {
          logResult('firebase-test', '✅ Firebase متاح ومتصل', 'success');
        } else {
          logResult('firebase-test', '⚠️ Firebase غير متاح، استخدام localStorage', 'info');
        }
      } catch (error) {
        logResult('firebase-test', `❌ خطأ في الاتصال: ${error.message}`, 'error');
      }
    }

    async function testLoadCategories() {
      try {
        if (!window.storage) {
          logResult('categories-test', '❌ Firebase غير متاح', 'error');
          return;
        }

        const categories = await window.storage.getAccessoryCategories();
        if (categories && categories.length > 0) {
          let html = '✅ تم تحميل الفئات بنجاح:<br>';
          categories.forEach(cat => {
            html += `- ${cat.arabic_name} (${cat.name})<br>`;
          });
          logResult('categories-test', html, 'success');
        } else {
          logResult('categories-test', '⚠️ لا توجد فئات في قاعدة البيانات', 'info');
        }
      } catch (error) {
        logResult('categories-test', `❌ خطأ في تحميل الفئات: ${error.message}`, 'error');
      }
    }

    async function testAddCategory() {
      try {
        if (!window.storage) {
          logResult('add-category-test', '❌ Firebase غير متاح', 'error');
          return;
        }

        const testCategory = {
          name: 'test_category',
          arabic_name: 'فئة تجريبية',
          description: 'فئة للاختبار'
        };

        const categoryId = await window.storage.addAccessoryCategory(testCategory);
        if (categoryId) {
          logResult('add-category-test', `✅ تم إضافة الفئة بنجاح: ${categoryId}`, 'success');
        } else {
          logResult('add-category-test', '❌ فشل في إضافة الفئة', 'error');
        }
      } catch (error) {
        logResult('add-category-test', `❌ خطأ في إضافة الفئة: ${error.message}`, 'error');
      }
    }

    async function testAddAccessory() {
      try {
        if (!window.storage) {
          logResult('add-accessory-test', '❌ Firebase غير متاح', 'error');
          return;
        }

        const testAccessory = {
          name: 'أكسسوار تجريبي',
          arabic_name: 'أكسسوار تجريبي',
          category: 'test_category',
          purchase_price: 50,
          selling_price: 75,
          quantity: 10,
          description: 'أكسسوار للاختبار',
          supplier: 'مورد تجريبي'
        };

        const accessoryId = await window.storage.addAccessory(testAccessory);
        if (accessoryId) {
          logResult('add-accessory-test', `✅ تم إضافة الأكسسوار بنجاح: ${accessoryId}`, 'success');
        } else {
          logResult('add-accessory-test', '❌ فشل في إضافة الأكسسوار', 'error');
        }
      } catch (error) {
        logResult('add-accessory-test', `❌ خطأ في إضافة الأكسسوار: ${error.message}`, 'error');
      }
    }

    async function testGetAccessories() {
      try {
        if (!window.storage) {
          logResult('get-accessories-test', '❌ Firebase غير متاح', 'error');
          return;
        }

        const accessories = await window.storage.getAccessories();
        if (accessories && accessories.length > 0) {
          let html = `✅ تم جلب ${accessories.length} أكسسوار:<br>`;
          accessories.slice(0, 5).forEach(acc => {
            html += `- ${acc.name} (${acc.category}) - الكمية: ${acc.quantity}<br>`;
          });
          if (accessories.length > 5) {
            html += `... و ${accessories.length - 5} أكسسوار آخر`;
          }
          logResult('get-accessories-test', html, 'success');
        } else {
          logResult('get-accessories-test', '⚠️ لا توجد أكسسوارات في قاعدة البيانات', 'info');
        }
      } catch (error) {
        logResult('get-accessories-test', `❌ خطأ في جلب الأكسسوارات: ${error.message}`, 'error');
      }
    }

    // تشغيل الاختبارات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', async () => {
      // انتظار تحميل Firebase
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      logResult('test-results', '🔍 بدء اختبار نظام الأكسسوارات والفئات...', 'info');
      
      // تشغيل اختبار الاتصال تلقائياً
      await testFirebaseConnection();
    });
  </script>
</body>
</html>
