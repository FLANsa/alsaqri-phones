  <script>

    // تحويل الأرقام العربية إلى إنجليزية
    function convertArabicToEnglishNumbers(str) {
      if (!str) return '';
      const map = {'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9'};
      return str.toString().replace(/[٠-٩]/g, m => map[m] ?? m);
    }
    
    function parseArabicNumber(value) {
      if (!value || value.trim() === '') return 0;
      const converted = convertArabicToEnglishNumbers(value.toString());
      const num = parseFloat(converted);
      return isNaN(num) ? 0 : num;
    }
    
    function setupArabicNumberSupport() {
      document.querySelectorAll('.arabic-number-field').forEach(field => {
        field.addEventListener('input', function() {
          const pos = this.selectionStart;
          const cv = convertArabicToEnglishNumbers(this.value);
          if (cv !== this.value) {
            this.value = cv;
            this.setSelectionRange(pos, pos);
          }
          updateVATCalculations();
        });
      });
    }

    function calculatePriceWithoutVAT(priceWithVAT){ return (priceWithVAT||0)/1.15; }
    function updateVATCalculations(){
      const pFinal = parseArabicNumber(document.getElementById('purchase_price').value);
      const sFinal = parseArabicNumber(document.getElementById('selling_price').value);
      document.getElementById('purchase_price_before_vat').value = (pFinal?calculatePriceWithoutVAT(pFinal):0).toFixed(2)+' ريال';
      document.getElementById('selling_price_before_vat').value  = (sFinal?calculatePriceWithoutVAT(sFinal):0).toFixed(2)+' ريال';
    }
    document.getElementById('purchase_price').addEventListener('input', updateVATCalculations);
    document.getElementById('selling_price').addEventListener('input', updateVATCalculations);
    document.addEventListener('DOMContentLoaded', updateVATCalculations);

    let brandsData = {};
    async function populateBrandsFromFirebase(){
      try{
        console.log('🔄 تحميل أنواع الهواتف من Firebase...');
        if(window.storage && window.storage.isFirebaseAvailable){
          const phoneTypes = await window.storage.getPhoneTypes();
          console.log('📱 أنواع الهواتف المحملة:', phoneTypes);
          
          if(phoneTypes && Object.keys(phoneTypes).length > 0){
            // phoneTypes is already in the correct object format from storage manager
            brandsData = phoneTypes;
            console.log('🏭 البيانات المحولة:', brandsData);
          } else {
            console.log('⚠️ لا توجد أنواع هواتف في قاعدة البيانات');
          }
        }
      }catch(e){ 
        console.log('❌ خطأ في تحميل أنواع الهواتف من Firebase:', e); 
      }
      
      const brandSelect = document.getElementById('brand');
      const keep = Array.from(brandSelect.options).filter(o=>o.value===""||o.value==="other");
      brandSelect.innerHTML=''; keep.forEach(o=>brandSelect.appendChild(o));
      
      if(Object.keys(brandsData).length > 0){
        Object.keys(brandsData).forEach(brand=>{
          const opt=document.createElement('option'); opt.value=brand; opt.textContent=brand;
          brandSelect.insertBefore(opt, brandSelect.querySelector('option[value="other"]'));
        });
        console.log('✅ تم تحميل الشركات المصنعة بنجاح');
      } else {
        // إضافة رسالة توضيحية إذا لم توجد بيانات
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'لا توجد شركات مصنعة - اضغط "إضافة" لإضافة شركة جديدة';
        opt.disabled = true;
        brandSelect.insertBefore(opt, brandSelect.querySelector('option[value="other"]'));
        console.log('ℹ️ لا توجد شركات مصنعة متاحة - يجب إضافتها يدوياً');
      }
    }
    function updateModelOptions(){
      const brand=document.getElementById('brand').value;
      const modelSelect=document.getElementById('model');
      modelSelect.innerHTML='<option value="">اختر الموديل</option>';
      if(brand && brand!=='other' && brandsData[brand]){
        const sorted = [...brandsData[brand]].sort((a,b)=> modelComparator(brand, a, b));
        sorted.forEach(m=>{
          const o=document.createElement('option'); o.value=m; o.textContent=m; modelSelect.appendChild(o);
        });
      } else if(brand && brand!=='other' && (!brandsData[brand] || brandsData[brand].length === 0)){
        // إضافة رسالة توضيحية إذا لم توجد موديلات للشركة المختارة
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'لا توجد موديلات لهذه الشركة - اضغط "إضافة" لإضافة موديل جديد';
        opt.disabled = true;
        modelSelect.appendChild(opt);
      }
    }

    // ترتيب النماذج لعرض منظم في القائمة المنسدلة (نفس منطق add_new_phone)
    function modelComparator(brand, a, b){
      if((brand||'').toLowerCase()==='apple'){
        return appleModelCompare(a,b);
      }
      return naturalCompareDesc(a,b);
    }
    function appleModelCompare(a,b){
      const pa = parseAppleModel(a); const pb = parseAppleModel(b);
      if(pa.g !== pb.g) return pb.g - pa.g;
      if(pa.rank !== pb.rank) return pa.rank - pb.rank;
      return naturalCompareAsc(a,b);
    }
    function parseAppleModel(name){
      name = String(name||'');
      const lower = name.toLowerCase();
      if(/\biphone\s*xr\b/.test(lower)) return {g:10, rank:3};
      if(/\biphone\s*xs\s*max\b/.test(lower)) return {g:10, rank:1};
      if(/\biphone\s*xs\b/.test(lower)) return {g:10, rank:2};
      if(/\biphone\s*x\b/.test(lower)) return {g:10, rank:4};
      if(/\biphone\s*se\s*\(3rd\)/i.test(name)) return {g:9, rank:90};
      if(/\biphone\s*se\s*\(2nd\)/i.test(name)) return {g:8, rank:95};
      if(/\biphone\s*se\b/i.test(name)) return {g:7, rank:99};
      const m = name.match(/iPhone\s*(\d+)/i);
      const gen = m ? parseInt(m[1],10) : 0;
      const rank = appleVariantRank(lower);
      return {g:gen, rank};
    }
    function appleVariantRank(lower){
      if(lower.includes('pro max')) return 1;
      if(/\bpro\b/.test(lower)) return 2;
      if(/\bplus\b/.test(lower)) return 3;
      if(/\bair\b/.test(lower)) return 4;
      if(/\bmax\b/.test(lower)) return 5;
      if(/\bmini\b/.test(lower)) return 6;
      return 50;
    }
    function tokenizeNatural(s){ return String(s).toLowerCase().match(/(\d+|\D+)/g) || []; }
    function naturalCompareAsc(a,b){
      const ta = tokenizeNatural(a), tb = tokenizeNatural(b);
      const len = Math.max(ta.length, tb.length);
      for(let i=0;i<len;i++){
        const xa = ta[i]||'', xb = tb[i]||'';
        const na = /^\d+$/.test(xa), nb = /^\d+$/.test(xb);
        if(na && nb){ const diff = parseInt(xa,10)-parseInt(xb,10); if(diff) return diff; }
        else { if(xa!==xb) return xa<xb?-1:1; }
      }
      return 0;
    }
    function naturalCompareDesc(a,b){ return naturalCompareAsc(b,a); }
    async function addPhoneType(){
      const brandSel=document.getElementById('brand').value;
      let brand = (brandSel && brandSel!=='other')? brandSel : prompt('أدخل اسم العلامة التجارية:');
      if(!brand||!brand.trim()) return; brand=brand.trim();
      const model = prompt('أدخل اسم الموديل:'); if(!model||!model.trim()) return;
      try{
        if(window.storage && window.storage.isFirebaseAvailable){ await window.storage.addPhoneType(brand, model.trim()); }
        brandsData[brand]=brandsData[brand]||[]; if(!brandsData[brand].includes(model.trim())) brandsData[brand].push(model.trim());
        await populateBrandsFromFirebase(); document.getElementById('brand').value=brand; updateModelOptions(); document.getElementById('model').value=model.trim();
        alert('✅ تمت إضافة النوع بنجاح!');
      }catch(e){ console.error(e); alert('❌ حدث خطأ في إضافة النوع.'); }
    }
    async function deletePhoneType(){
      const brand=document.getElementById('brand').value, model=document.getElementById('model').value;
      if(!brand||brand==='other'){ alert('يرجى اختيار علامة تجارية'); return; }
      if(!model){ alert('يرجى اختيار موديل'); return; }
      if(!confirm(`هل أنت متأكد من حذف:\nالعلامة: ${brand}\nالموديل: ${model}`)) return;
      try{
        if(window.storage && window.storage.isFirebaseAvailable){ await window.storage.deletePhoneType(brand, model); }
        brandsData[brand]=(brandsData[brand]||[]).filter(m=>m!==model); if(!brandsData[brand].length) delete brandsData[brand];
        await populateBrandsFromFirebase(); updateModelOptions(); alert('✅ تم الحذف!');
     }catch(e){ console.error(e); alert('❌ حدث خطأ في الحذف.'); }
    }

    function generatePhoneNumber(){
      let last = localStorage.getItem('lastDeviceNumber')||'0';
      const next = (parseInt(last,10)+1); localStorage.setItem('lastDeviceNumber', String(next));
      return String(next).padStart(6,'0');
    }

    async function saveUsedPhoneToFirebase(){
      try{
        // Validate customer ID and phone number
        const customerId = document.getElementById('customer_id').value.trim();
        const customerPhone = document.getElementById('customer_phone').value.trim();
        
        if (!customerId || customerId.length !== 10 || !/^[0-9]{10}$/.test(customerId)) {
          alert('رقم الهوية/الإقامة مطلوب ويجب أن يكون 10 أرقام');
          document.getElementById('customer_id').focus();
          return false;
        }
        
        if (!customerPhone || customerPhone.length !== 10 || !/^[0-9]{10}$/.test(customerPhone)) {
          alert('رقم هاتف العميل مطلوب ويجب أن يكون 10 أرقام');
          document.getElementById('customer_phone').focus();
          return false;
        }

        // Validate battery age (0-100)
        const batteryAge = parseInt(document.getElementById('age').value);
        if (isNaN(batteryAge) || batteryAge < 0 || batteryAge > 100) {
          alert('عمر البطارية يجب أن يكون بين 0 و 100');
          document.getElementById('age').focus();
          return false;
        }

        const phone_number = generatePhoneNumber();
        const ageMonths = parseInt(document.getElementById('age').value)||0;

        const phoneData = {
          brand: document.getElementById('brand').value,
          model: document.getElementById('model').value,
          condition: 'used',
          purchase_price: parseArabicNumber(document.getElementById('purchase_price').value),
          selling_price: parseArabicNumber(document.getElementById('selling_price').value),
          purchase_price_without_vat: parseArabicNumber(document.getElementById('purchase_price').value) / 1.15,
          selling_price_without_vat: parseArabicNumber(document.getElementById('selling_price').value) / 1.15,
          serial_number: document.getElementById('serial_number').value,
          phone_number,
          phone_condition: document.getElementById('phone_condition').value,
          age: ageMonths,
          battery_level: String(ageMonths),   // <— يجعل الملصق يعرض نفس القيمة ضمن "نسبة البطارية"
          description: document.getElementById('description').value,
          customer_name: document.getElementById('customer_name').value,
          customer_id: document.getElementById('customer_id').value,
          customer_phone: document.getElementById('customer_phone').value,
          phone_color: document.getElementById('phone_color').value,
          phone_memory: document.getElementById('phone_memory').value,
          buyer_name: document.getElementById('buyer_name').value,
          date_added: new Date().toISOString()
        };

        if(!phoneData.brand || !phoneData.model || !phoneData.serial_number){ alert('يرجى ملء جميع الحقول المطلوبة'); return false; }
        if(phoneData.purchase_price<=0 || phoneData.selling_price<=0){ alert('يرجى إدخال أسعار صحيحة'); return false; }
        if(!phoneData.phone_condition){ alert('يرجى اختيار حالة الهاتف'); return false; }

        // حفظ سريع محلي لتغذية صفحة الطباعة فورًا
        localStorage.setItem('lastAddedPhone', JSON.stringify(phoneData));

        let savedOK = false;
        
        // التحقق من وجود معرف التعديل
        if (window.editingPhoneId) {
          console.log('🔄 تحديث الهاتف المستعمل:', window.editingPhoneId);
          phoneData.id = window.editingPhoneId;
          
          if(window.storage && window.storage.isFirebaseAvailable){
            // تحديث في Firebase
            savedOK = await window.storage.updatePhone(window.editingPhoneId, phoneData);
          } else {
            // تحديث في localStorage
            const arr = JSON.parse(localStorage.getItem('phones')||'[]');
            const index = arr.findIndex(p => p.id === window.editingPhoneId || p.phone_number === window.editingPhoneId);
            if (index !== -1) {
              arr[index] = { ...arr[index], ...phoneData };
              localStorage.setItem('phones', JSON.stringify(arr));
              savedOK = true;
            }
          }
          
          if(savedOK){
            showAlert('success', 'تم تحديث الهاتف المستعمل بنجاح!');
            // إعادة توجيه إلى صفحة البحث
            setTimeout(() => {
              window.location.href = 'search.html';
            }, 2000);
            return true;
          }
        } else {
          // إضافة هاتف مستعمل جديد
          if(window.storage && window.storage.isFirebaseAvailable){
            const id = await window.storage.addPhone(phoneData);
            savedOK = !!id;
          }else{
            const arr = JSON.parse(localStorage.getItem('phones')||'[]'); 
            phoneData.id=Date.now().toString(); 
            arr.push(phoneData);
            localStorage.setItem('phones', JSON.stringify(arr));
            savedOK = true;
          }

          if(savedOK){
            const shouldPrint = confirm('✅ تم إضافة الهاتف المستعمل!\n\nهل تريد طباعة الباركود؟');
            if(shouldPrint){ window.location.href = `print_barcode.html?phone_number=${encodeURIComponent(phoneData.phone_number)}`; }
            return true;
          }
        }
        alert('❌ تعذّر الحفظ'); return false;

      }catch(err){ console.error(err); alert('❌ حدث خطأ في حفظ الهاتف.'); return false; }
    }

    // Add input validation for customer ID, phone, and battery age
    function setupInputValidation() {
      const customerIdInput = document.getElementById('customer_id');
      const customerPhoneInput = document.getElementById('customer_phone');
      const batteryAgeInput = document.getElementById('age');
      
      // Only allow numbers and limit to 10 digits for ID and phone
      [customerIdInput, customerPhoneInput].forEach(input => {
        input.addEventListener('input', function(e) {
          // Remove any non-numeric characters
          let value = e.target.value.replace(/[^0-9]/g, '');
          // Limit to 10 digits
          if (value.length > 10) {
            value = value.substring(0, 10);
          }
          e.target.value = value;
        });
        
        // Prevent pasting non-numeric content
        input.addEventListener('paste', function(e) {
          e.preventDefault();
          const paste = (e.clipboardData || window.clipboardData).getData('text');
          const numericOnly = paste.replace(/[^0-9]/g, '').substring(0, 10);
          e.target.value = numericOnly;
        });
      });

      // Battery age validation (0-100)
      batteryAgeInput.addEventListener('input', function(e) {
        let value = parseInt(e.target.value);
        if (isNaN(value)) {
          e.target.value = '';
        } else if (value < 0) {
          e.target.value = '0';
        } else if (value > 100) {
          e.target.value = '100';
        }
      });
    }

    // ===== تحميل بيانات الهاتف للتعديل =====
    async function loadPhoneForEdit(phoneNumber) {
      try {
        console.log('🔄 تحميل بيانات الهاتف المستعمل للتعديل:', phoneNumber);
        
        let phone = null;
        
        // البحث في Firebase أولاً
        if (window.storage && window.storage.isFirebaseAvailable) {
          const phones = await window.storage.getPhones();
          phone = phones.find(p => p.phone_number === phoneNumber || p.id === phoneNumber);
        }
        
        // البحث في localStorage كبديل
        if (!phone) {
          const phones = JSON.parse(localStorage.getItem('phones') || '[]');
          phone = phones.find(p => p.phone_number === phoneNumber || p.id === phoneNumber);
        }
        
        if (phone) {
          console.log('✅ تم العثور على الهاتف المستعمل:', phone);
          
          // ملء النموذج بالبيانات
          document.getElementById('brand').value = phone.manufacturer || phone.brand || '';
          document.getElementById('model').value = phone.model || '';
          document.getElementById('color').value = phone.phone_color || '';
          document.getElementById('memory').value = phone.phone_memory || phone.memory || '';
          document.getElementById('serial').value = phone.serial_number || '';
          document.getElementById('purchase_price').value = phone.purchase_price || '';
          document.getElementById('selling_price').value = phone.selling_price || phone.price || '';
          document.getElementById('warranty').value = phone.warranty || '';
          document.getElementById('description').value = phone.description || '';
          document.getElementById('customer_id').value = phone.customer_id || '';
          document.getElementById('customer_name').value = phone.customer_name || '';
          document.getElementById('customer_phone').value = phone.customer_phone || '';
          document.getElementById('age').value = phone.age || phone.battery_level || '';
          
          // تحديث عنوان الصفحة
          document.title = 'تعديل هاتف مستعمل — بصمة سوداء';
          document.querySelector('h2').textContent = 'تعديل هاتف مستعمل';
          
          // حفظ معرف الهاتف للتعديل
          window.editingPhoneId = phone.id || phone.phone_number;
          
          showAlert('info', 'تم تحميل بيانات الهاتف المستعمل للتعديل');
        } else {
          console.log('❌ لم يتم العثور على الهاتف المستعمل');
          showAlert('warning', 'لم يتم العثور على الهاتف المطلوب');
        }
        
      } catch (error) {
        console.error('❌ خطأ في تحميل بيانات الهاتف المستعمل:', error);
        showAlert('danger', 'حدث خطأ في تحميل بيانات الهاتف المستعمل');
      }
    }

    // ===== عرض التنبيهات =====
    function showAlert(type, message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
      alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

        } catch (error) {

        }

    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Update navigation based on user role
      updateNavigationForUser();
      
      // التحقق من وجود معامل التعديل في URL
      const urlParams = new URLSearchParams(window.location.search);
      const editPhoneNumber = urlParams.get('edit');
      
      const form = document.querySelector('form');
      form.addEventListener('submit', async (e)=>{ e.preventDefault(); if(await saveUsedPhoneToFirebase()){ form.reset(); await populateBrandsFromFirebase(); } });

      if (editPhoneNumber) {

      }
      
    });

    // ===== إضافة لون مخصص للهاتف المستعمل =====
    function addCustomColorUsed() {
      const customColor = prompt('أدخل اللون الجديد:');
      if (customColor && customColor.trim()) {
        const colorInput = document.getElementById('phone_color');
        const datalist = document.getElementById('color-suggestions-used');
        
        // إضافة اللون الجديد إلى القائمة
        const newOption = document.createElement('option');
        newOption.value = customColor.trim();
        datalist.appendChild(newOption);
        
        // تعيين اللون الجديد في الحقل
        colorInput.value = customColor.trim();
        
        // حفظ اللون في localStorage للاستخدام المستقبلي
        saveCustomColorUsed(customColor.trim());
        
        showAlert('success', `تم إضافة اللون "${customColor.trim()}" بنجاح!`);
      }
    }

    // ===== حفظ الألوان المخصصة للهاتف المستعمل =====
    function saveCustomColorUsed(color) {
      let customColors = JSON.parse(localStorage.getItem('customColorsUsed') || '[]');
      if (!customColors.includes(color)) {
        customColors.push(color);
        localStorage.setItem('customColorsUsed', JSON.stringify(customColors));
      }
    }

    // ===== تحميل الألوان المخصصة للهاتف المستعمل =====
    function loadCustomColorsUsed() {
      const customColors = JSON.parse(localStorage.getItem('customColorsUsed') || '[]');
      const datalist = document.getElementById('color-suggestions-used');
      
      customColors.forEach(color => {
        const option = document.createElement('option');
        option.value = color;
        datalist.appendChild(option);
      });
    }
