services:
  - type: web
    name: alsaqri-phones
    env: static
    buildCommand: echo "No build required for static site"
    startCommand: python3 -m http.server $PORT
    envVars:
      - key: PORT
        value: 8000
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
